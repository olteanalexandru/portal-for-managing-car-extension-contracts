<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- Favicon -->
    <link rel="icon" href="./Images/login-page/peugeot-10.jpg" type="image/png" sizes="16x16">
    <title>PCDO servicevertrage</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./lib/mermaid.min.css">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link href="./lib/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./Components/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="./globals.css">
    <link rel="stylesheet" type="text/css" href="./Components/Peugeot/styles.css">
    <link rel="stylesheet" type="text/css" href="./Components/Register/styles.css">

    <!-- scripts -->
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/jquery-ui.min.js"></script>
    <script src="./lib/select2.min.js"></script>
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script src="./lib/translator.min.js"></script>
    <script src="./Components/Peugeot/VarAndConsts.js"></script>
    <script src="./lib/gridjs.umd.js"></script>
    <script src="./lib/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/75cac2755f.js" crossorigin="anonymous"></script>
    <script src="./Components/CustomStyles.js"></script>

    <script src="./Components/Translator.js"></script> 

    </head>

    <body>
    <!-- Header section -->
    <div class="container-fluid PeugeotHeader text-white text-center">
        <div class="container">
            <div class="row align-items-center justify-content-between mx-1">
                <div class="col-auto text-center">
                    <a href="/UserIsAuth.html" class="text-white btn top-button mr-1">PCDO</a>
                </div>
                <div class="col d-flex justify-content-end " id="mobilemenu">
                    <div class="nav d-flex justify-content-between align-items-start"></div>
                    <div class="user-logout-section text-end d-flex align-items-center">
                        <div class="Language d-flex justify-content-end">
                            <a href="/#" value="de" class="Fr language-link text-white me-2" onclick="location.reload()">DE</a>
                            <a href="/#" value="fr" class="De language-link text-white me-2" onclick="location.reload()">FR</a>
                            <a href="/#" value="it" class="It language-link text-white" onclick="location.reload()">IT</a>
                            <button class="signout-button btn top-button" onclick="signOut();">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                            <button class="btn fas fa-home top-button" onclick="window.location = '/index.html';"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h1 class="text-center my-4" data-i18n="register.RegAnAccount">Register an Account</h1>

    <div class="form-container">
        <form id="RegisterForm">
            <div class="column">
                <label for="efit" data-i18n="register.efit">Code EFIT <span class="required">*</span>:</label>
                <input type="text" id="efit" name="efit" required>

                <label for="garage" data-i18n="register.garage">Garage <span class="required">*</span>:</label>
                <input type="text" id="garage" name="garage" required>

                <label for="mail" data-i18n="register.email">E-Mail <span class="required">*</span>:</label>
                <input type="email" id="mail" name="mail" required>
            </div>

            <div class="column">
                <label for="brand" data-i18n="register.brand">Brand <span class="required">*</span>:</label>
                <div class="checkbox-container">
                    <input type="checkbox" id="opel" name="brand" value="Opel" >
                    <label for="opel" >Opel</label><br>

                    <input type="checkbox" id="citroen" name="brand" value="Citroen" >
                    <label for="citroen" >Citroen</label><br>

                    <input type="checkbox" id="peugeot" name="brand" value="Peugeot" >
                    <label for="peugeot" >Peugeot</label><br>

                    <input type="checkbox" id="dsauto" name="brand" value="DSauto" >
                    <label for="dsauto" >DSauto</label><br>
                </div>
            </div>

            <div class="column">
                <label for="language" data-i18n="register.language">Default Language:</label>
                <select id="SelectedLanguage" name="language">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>

            <input type="submit" data-i18n="register.submit" id="SubmitRegister">
            <div class="modal-footer mt-4 pt-2 d-flex flex-column align-items-left text-left"></div>
            <br>
            <br>

            <p style="color: lightgrey; white-space: pre-line;" data-i18n="register.note">Note: Your submission will be sent to an admin for approval. 
                Access to the PCDO platform will be granted only after approval.</p>
        </form>
    </div>


    <script src="./API/Register.js"></script>

    </body>

    </html>
